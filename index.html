{% extends 'base.html' %}
{% block content %}
    <h1>Trustey Coffee</h1>
    <div class="coffee-list">
        {% for coffee in coffee %}
            <div class="coffee-item">
                <img src="{{ coffee.image_url }}" alt="{{ coffee.name }}">
                <h2>{{ coffee.name }}</h2>
                <p>${{ coffee.price }}</p>
                <button>Add to Cart</button>
            </div>
        {% endfor %}
    </div>
{% endblock %}
